<html>
  <head>
    <script>
      const getNumberContainer = () =>
        document.querySelector(".numbers-container");

      const createNumberElement = () => document.createElement("li");

      const display = (number) => {
        const numberContainer = getNumberContainer();
        const numberElement = createNumberElement();
        numberElement.innerText = number;

        numberContainer.appendChild(numberElement);
      };

      const delayedPrompt = (prmtMsg, cb, timeout = 500) => {
        setTimeout(() => {
          const number = prompt(prmtMsg);
          cb(number);
        }, timeout);
      };

      const findAndDisplayMax = (numbers) => {};

      const collectNumbers = (count) => {
        delayedPrompt("Enter a number", (number) => {
          if (count === 5) {
            const numbers = getNumberContainer();
            findAndDisplayMax(numbers);
            return;
          }

          console.log("hello");
          console.log(count);

          collectNumbers(count + 1);
        });
      };

      window.onload = () => collectNumbers(0);
    </script>
  </head>

  <body>
    <h3>Highest number</h3>
    <ul class="numbers-container"></ul>
  </body>
</html>
