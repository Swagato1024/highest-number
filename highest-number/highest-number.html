<html>
  <head>
    <style>
      .high-light {
        background-color: aqua;
      }
    </style>

    <script>
      const getNumberContainer = () =>
        document.querySelector(".numbers-container");

      const createNumberElement = () => document.createElement("li");

      const extractNumber = (element) => +element.innerText;

      const createElement = (elementName, content) => {
        const element = document.createElement(elementName);
        element.innerText = content;

        return element;
      };

      const display = (number) => {
        const numberContainer = getNumberContainer();
        const numberElement = createNumberElement();
        numberElement.innerText = number;

        numberContainer.appendChild(numberElement);
      };

      const delayedPrompt = (prmtMsg, cb, timeout = 500) => {
        setTimeout(() => {
          const number = prompt(prmtMsg);
          cb(number);
        }, timeout);
      };

      const findMaxElement = (numbers) => {
        return numbers.reduce((maxElement, currentElement) => {
          const currentNumber = extractNumber(currentElement);
          const maxNumberSoFar = extractNumber(maxElement);

          return maxNumberSoFar < currentNumber ? currentElement : maxElement;
        });
      };

      const highLightMax = (maxElement) =>
        maxElement.classList.add("high-light");

      const findAndHighLightMax = (numberElements) => {
        const maxElement = findMaxElement(numberElements);
        console.log(maxElement);
        highLightMax(maxElement);
      };

      const collectNumbers = (count) => {
        delayedPrompt("Enter a number", (number) => {
          if (count === 0) {
            const numberContainer = getNumberContainer();
            findAndHighLightMax([...numberContainer.children]);
            return;
          }

          display(number);
          collectNumbers(count - 1);
        });
      };

      window.onload = () => collectNumbers(5);
    </script>
  </head>

  <body>
    <h3>Highest number</h3>
    <ul class="numbers-container"></ul>
  </body>
</html>
