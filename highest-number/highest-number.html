<html>
<head>
  <script>
    const display = (number) => {
    } 
    const delayedPrompt = (prmtMsg, cb, timeout = 500) => {
      setTimeout(() => {
        const number = prompt(prmtMsg);
        cb(number);
      }, timeout)
    }

    const findHighestNumber = () => {
      let max = 0;
      delayedPrompt("Enter a number", (number) => {
         max = Math.max(max, number);
         display(max);
      })
    }
    window.onload = () => findHighestNumber();
  </script>
</head>
